<Location /svnbasic>
     DAV svn
     SVNPath /home/svn
     DavDepthInfinity on
     AuthType Basic
     AuthName "Subversion Repository"
     AuthUserFile /etc/subversion/passwd.htpasswd
     AuthzSVNAccessFile /etc/subversion/authz.conf
     Require valid-user
</Location>

<Location /svndigest>
     DAV svn
     SVNPath /home/svn
     DavDepthInfinity on
     AuthType Digest
     AuthName "Subversion Repository"
     AuthUserFile /etc/subversion/passwd.htdigest
     AuthzSVNAccessFile /etc/subversion/authz.conf
     Require valid-user
</Location>

<Location /svnbasic-nodepth>
     DAV svn
     SVNPath /home/svn
     AuthType Basic
     AuthName "Subversion Repository"
     AuthUserFile /etc/subversion/passwd.htpasswd
     Require valid-user
</Location>